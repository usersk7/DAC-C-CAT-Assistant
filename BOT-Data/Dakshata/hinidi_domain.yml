emplates:
  utter_preDAC:
    - text : प्री-डैक C-DAC ACTS द्वारा पेश किया जाने वाला एक औपचारिक प्रशिक्षण है
            विशेष रूप से इसके लिए उम्मीदवारों को तैयार करने के लिए
            प्रवेश परीक्षा. https://www.vidyanidhi.com/pre-dac.php 
            www.sunbeaminfo.com/procedures www.ycpait.org/project/predac-2/ 
            www.infowayltd.com/pre-dac-course 




  utter_duration_preDac:
     - text: पोस्ट ग्रेजुएट डिप्लोमा कोर्स के लिए प्रारंभिक पाठ्यक्रम
             दो महीने की अवधि (160 घंटे) का पाठ्यक्रम पाठ्यक्रम देखें।

  utter_CDAC:
    - text : सी-डैक संस्थान का नाम है, सेंटर फॉर डेवलपमेंट ऑफ एडवांस्ड कंप्यूटिंग (सी-डैक)।
            जो क्षेत्र में विभिन्न पीजी डिप्लोमा पाठ्यक्रम प्रदान करता है कंप्यूटर विज्ञान, इलेक्ट्रॉनिक्स, सुरक्षा,
            मोबाइल कम्प्यूटिंग। उन्नत कम्प्यूटिंग में डिप्लोमा (डैक) सी-डैक द्वारा प्रस्तुत एक प्रसिद्ध कोर्स है. https://www.cdac.in/

             
utter_Precat:
    -text: सी-डैक प्रवेश परीक्षा की तैयारी के लिए PreCAT सबसे अच्छा पाठ्यक्रम है।
utter_PGDitiss:
    -text: आईटी इन्फ्रास्ट्रक्चर, सिस्टम में पोस्ट ग्रेजुएट डिप्लोमा
           और सुरक्षा (PG DITISS) 24 सप्ताह का पूर्णकालिक कार्यक्रम है
           मानव-कंप्यूटर के क्षेत्र में छात्रों को तैयार करने की ओर लक्षित
           सहभागिता और सूचना प्रणाली और साइबर सुरक्षा।

utter_duration_PGDitiss:
    -text: यह 6 महीने का फुल टाइम कोर्स है।
    
utter_PGDAC:
     -text: पोस्ट ग्रेजुएट डिप्लोमा इन एडवांस कंप्यूटिंग (PG-DAC)
            ACTS का प्रमुख कार्यक्रम है। पाठ्यक्रम लक्षित है
            इंजीनियरों और आईटी पेशेवरों की ओर जो उद्यम करना चाहते हैं
            उन्नत कंप्यूटिंग के क्षेत्र में। प्रबंधन में स्नातकोत्तर उपाधि
            विज्ञान / आईटी / कंप्यूटर में स्नातक की डिग्री के साथ। https://www.cdac.in/


utter_duration_PGDAC:
   -text: यह 6 महीने का फुल टाइम कोर्स है।

utter_PGDMC:
  - text : पीजी-डीएमसी पाठ्यक्रम उन इंजीनियरों की ओर लक्षित है जो उद्यम करना चाहते हैं
           मोबाइल कम्प्यूटिंग के क्षेत्र में।

utter_duration_PGDMC: 
      -text: यह 6 महीने का फुल टाइम कोर्स है।

utter_PGVLSI:
  -text : इंजीनियरों की सहायता के लिए सी-डैक द्वारा पीजी-डीवीएलएसआई एक अग्रणी पाठ्यक्रम है
          जो क्षेत्र में सैद्धांतिक ज्ञान के साथ-साथ व्यावहारिक ज्ञान प्राप्त करना चाहते हैं
          वेरी लार्ज स्केल इंटीग्रेशन (वीएलएसआई) डिज़ाइन।

utter_duration_PGDMC: 
   -text: यह 6 महीने का फुल टाइम कोर्स है।

utter_PGDGI:
  -text : PG-DGi जियोइन्फॉर्मेटिक्स में पोस्ट ग्रेजुएट डिप्लोमा है या जियोमैटिक्स है
          कई विषयों का तालमेल, अर्थात्, जीआईएस, रिमोट सेंसिंग, फोटोग्राममिति,
          कार्टोग्राफी, जीपीएस और जियोडेसी।

utter_duration_PGDMC: 
   -text: यह 6 महीने का फुल टाइम कोर्स है।

utter_PGDIoT:
  -text : PG-DIoT इंटरनेट ऑफ थिंग्स में पोस्ट ग्रेजुएट डिप्लोमा है जो छात्र को सक्षम करेगा
          IoT, सेंसर नेटवर्क, संचार से संबंधित विभिन्न एंबेडेड टेक्नोलॉजीज का उपयोग करने के लिए
          फ़ंक्शंस करने के लिए आवश्यक प्रोटोकॉल, क्लाउड कम्प्यूटिंग, एक्सेसिंग रिसोर्स और सर्विसेस
          गतिशील रूप से बदलती जरूरतों के साथ।
  
utter_duration_PGDMC:
      -text: यह 6 महीने का फुल टाइम कोर्स है।

utter_PGDBDA:
  -text: PGDBDA बिग डेटा एनालिटिक्स (PG-DBDA) में पोस्ट ग्रेजुएट डिप्लोमा है। यह कोर्स
         Hadoop, क्लाउड कंप्यूटिंग, जैसे बड़े डेटा से संबंधित प्रौद्योगिकियों का एक अनोखा फ़ोकस है
         डेटा विज़ुअलाइज़ेशन, उच्च प्रदर्शन कंप्यूटिंग के साथ-साथ मशीन सीखने।
         
utter_duration_PGDMC: 
    -text:  यह 6 महीने का फुल टाइम कोर्स है।

