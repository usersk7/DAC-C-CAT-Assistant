<!DOCTYPE html>
<html>
    <head>
        <title>Chat Bot</title>
         <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
        <script type="text/javascript" src="credentials.js"></script>
    
        
    </head>

    <body >

            <div class="header">
                    
                    <div class="progress-container">
                      <div class="progress-bar" id="myBar"></div>
                    </div>  
                  </div>
        
            <div id="ymDivCircle" class="" style="display: block" >
    
                    <button class="button button5" onclick="openForm()">Chat</button> 

                    <div class="chat-popup" id="myForm">
                            <form class="form-container">
        

        <div class="headerBar">
                <div class="user-photo"><img src="10851.png"></div>
                <p class="title">ccat assitant</p>
        </div>
        
        <div class="chatbox">

            <div class="chatlogs">
            
                <div class="chat friend">
                    <div class="user-photo"><img src="support.JPG"></div>
                    <p class="chat-message">welcome..! I am c-cat assitant!</p>
                </div>

                <div class="chat friend" id="loadingGif" style="display: none;">
                    <div class="user-photo"><img src="support.JPG"></div>
                    <div class="gif"><img src="Images/loading.gif"></div>
                </div>

            </div>            
        </div>
        <div class="chat-form">
            <div id="inputDiv">
                <div id="buttonDiv"></div>
                <textarea class="input" placeholder="Message" rows="1" data-min-rows='1'></textarea>
            </div>
            <div id="chat-form-buttons">

                <button type="submit" class="btn" >Send</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </div>
        </div>
        
        <script>
                function openForm() {
                  document.getElementById("myForm").style.display = "block";
                }

                function closeForm() {
                 document.getElementById("myForm").style.display = "none";
                }
             </script>   

        <script type="text/javascript" src="index.js"></script>  
    </body>

</html>
